<div
  *ngIf="shouldRender"
  class="fixed-action-btn"
  style="bottom: 45px; right: 24px;">
  <app-action-button
    *ngFor="let button of actionButtons"
    style="margin-left:10px;"
    (action)="onClick(button)"
    [icon]="button.icon"
    [classes]="button.color"
    [position]="'top'"
    [removeTipAfterClick]="false"
    [tip]="button.tip"></app-action-button>
</div>
