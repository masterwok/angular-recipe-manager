<div id="discardChangesModal" class="modal">
  <div class="modal-content">
    <h4>Discard Changes</h4>
    <p>
      Are you sure you want to discard your changes to this recipe?
    </p>
  </div>
  <div class="modal-footer">
    <a (click)="discard = true" class="modal-action modal-close waves-effect waves-red btn-flat">Confirm</a>
    <a (click)="discard = false" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
  </div>
</div>
