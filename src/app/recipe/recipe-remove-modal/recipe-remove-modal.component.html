<div id="removeRecipeModal" class="modal">
  <div class="modal-content">
    <h4>Remove Recipe</h4>
    <p>
      Are you sure you want to remove this recipe? Recipes that are removed cannot be recovered.
    </p>
  </div>
  <div class="modal-footer">
    <a (click)="confirmed()" class="modal-action modal-close waves-effect waves-red btn-flat">Confirm</a>
    <a class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
  </div>
</div>
