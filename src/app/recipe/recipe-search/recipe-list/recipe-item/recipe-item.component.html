<div class="col s12 m6 l4 recipeItem" routerLink="/recipes/{{recipe.id}}">
  <div class="card">
    <div class="card-image">
      <img src="{{recipe.imagePath}}" style="height:300px;object-fit: cover;"/>
      <span
        style="background: rgba(239, 154, 154, .7);"
        class="card-title">{{recipe.name}}</span>
    </div>
    <div class="card-content" style="padding-bottom:20px">
      <p style="height:86px;overflow: hidden;">{{recipe.description}}</p>
    </div>
  </div>
</div>
