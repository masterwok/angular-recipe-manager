<form class="detail-container" #recipeForm>
  <div class="row">
    <div class="col l4 s12">
      <div class="row">
        <img
          src="{{recipe.imagePath}}"
          class="materialboxed"
          style="width: 100%;object-fit: cover;"/>
      </div>
      <div clas="row">
        <div class="input-field col s12">
          <input
            id="imagePath"
            type="text"
            [(ngModel)]="recipe.imagePath"
            name="imagePath"
            class="validate">
          <label for="imagePath">Image URL</label>
        </div>
      </div>
      <div class="row">
        <ul class="collection with-header">
          <li class="collection-header">
            <h4>
              Ingredients
              <a
                class="cyan btn-floating btn-small waves-effect waves-light"
                style="float:right">
                <i class="material-icons">add</i>
              </a>
            </h4>
          </li>
          <div
            class="row"
            style="margin-top:20px;"
            *ngFor="let ingredient of recipe.ingredients">
            <div class="input-field col s6">
              <input
                id="name"
                class="validate"
                type="text"
                value="{{ingredient.name}}"
                placeholder="Sugar, Baking Soda, etc.">
              <label for="name">Ingredient Name</label>
            </div>
            <div class="input-field col s6">
              <input
                id="amount"
                type="text"
                class="validate"
                value="{{ingredient.amount}}"
                placeholder="1 Tbs., 1/2 Cup, etc.">
              <label for="amount">Amount</label>
            </div>
          </div>
        </ul>
      </div>
    </div>

    <div class="col l7 s12">
      <div clas="row">
        <div class="input-field col s12">
          <input id="recipeName" type="text" class="validate" value="{{recipe.name}}">
          <label for="recipeName">Recipe Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="description" class="materialize-textarea"
                    style="height: 140px;">{{recipe.description}}</textarea>
          <label for="description">Description</label>
        </div>
      </div>
      <div class="row" style="margin-top:50px;">
        <h4>
          Directions
          <a
            class="cyan btn-floating btn-small waves-effect waves-light"
            style="float:right">
            <i class="material-icons">add</i>
          </a>
        </h4>
        <div class="divider" style="margin-bottom:30px;"></div>
        <div
          class="row"
          *ngFor="let step of recipe.steps; let i = index;">
          <div class="input-field col s12">
            <textarea id="test" class="materialize-textarea" style="height: 100px;">{{step}}</textarea>
            <label for="test">Step {{i + 1}}.</label>
          </div>
        </div>

      </div>
    </div>

  </div>
</form>
