<form class="detail-container">
  <div class="row">
    <div class="col l4 s12">
      <div class="row">
        <img
          src="{{recipe.imagePath}}"
          class="materialboxed"
          style="width: 100%;object-fit: cover;"/>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input
            placeholder="http://example.com/someimage.png"
            id="imagePath"
            type="text"
            [(ngModel)]="recipe.imagePath"
            name="imagePath"
            class="validate">
          <label for="imagePath">Image URL</label>
        </div>
      </div>
      <div class="row">
        <ul class="collection with-header">
          <li class="collection-header">
            <h4>Ingredients
              <a
                class="btn-floating btn-small waves-effect waves-light cyan"
                style="float: right;">
                <i class="material-icons">add</i>
              </a>
            </h4>
          </li>

          <li *ngFor="let ingredient of recipe.ingredients">
            <div class="row" style="margin-top:10px;margin-bottom: 10px;">
              <div class="input-field col s6">
                <input
                  placeholder="Flour, salt, sherry, etc."
                  id="ingredientName"
                  type="text"
                  name="ingredientName"
                  class="validate">
                <label for="imagePath">Ingredient Name</label>
              </div>
              <div class="input-field col s6">
                <input
                  placeholder="3 Tbs., 1/2 Cup, etc."
                  id="ingredientAmount"
                  type="text"
                  name="ingredientAmount"
                  class="validate">
                <label for="ingredientAmount">Ingredient Amount</label>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <div class="col l6 s12">
      <div clas="row">
        <div class="input-field col s12">
          <input
            id="name"
            type="text"
            name="name"
            placeholder="French Onion Soup, Sweet and Sour Pork, etc."
            class="validate">
          <label for="name">Recipe Name</label>
        </div>
      </div>
      <div clas="row">
        <div class="input-field col s12">
          <textarea
            id="description"
            name="description"
            placeholder="Information about the recipe..."
            style="height: 130px;"
            class="materialize-textarea"></textarea>
          <label for="description">Description</label>
        </div>
      </div>
      <div class="row">
        <h4>Directions
          <a
            class="btn-floating btn-small waves-effect waves-light cyan"
            style="float: right;">
            <i class="material-icons">add</i>
          </a>
        </h4>
        <div class="divider" style="margin-bottom:30px;"></div>
        <div class="row" *ngFor="let step of recipe.steps; let i = index;">
          <div class="input-field col s12">
          <textarea
            id="step"
            name="step"
            placeholder="The next step in cooking the recipe..."
            style="height: 130px;"
            class="materialize-textarea"></textarea>
            <label for="description">Step {{i + 1}}.</label>
          </div>
        </div>

      </div>
    </div>

  </div>
</form>
