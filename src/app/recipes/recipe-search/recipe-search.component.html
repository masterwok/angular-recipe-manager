<div class="row" id="searchRow">
  <div class="input-field col s12 m12 offset-l3 l6">
    <label for="password">Search Recipes</label>
    <input
      (input)="onQuery($event)"
      id="password"
      type="text"
      class="validate">
  </div>
</div>

<div
  [hidden]="!showSpinner"
  class="row spinner-wrapper">
  <div class="col s12">
    <app-custom-spinner [spinnerColor]="'#00bcd4'"></app-custom-spinner>
  </div>
</div>

<app-recipe-list [recipes]="recipes"></app-recipe-list>
